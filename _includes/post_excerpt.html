<p class="post-date"><span class="month">{{ post.date | date: "%h " }}</span><span class="day">{{ post.date | date: "%d " }}</span><span class="year">{{ post.date | date: "%Y " }}</span></p>
<p class="post-category">{{ post.category }}</p>
<h2 class="post-title"><a href="{{ relative }}{{ post.url }}">{{ post.title }}</a></h2>
<div class="post-content">
<p>{{ post.excerpt | strip_html }}</p>
<p class="post-more"><a href="{{ relative }}{{ post.url }}">Read more...</a></p>
</div>
