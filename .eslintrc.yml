extends:
 - ./lint/eslintrc-gjs.yml
 - ./lint/eslintrc-shell.yml

overrides:
  - files: ./*.js
    globals:
      global: readonly
      _: readonly
      C_: readonly
      N_: readonly
      ngettext: readonly

    rules:
      brace-style:
        - warn
      consistent-return:
        - warn
      func-style:
        - warn
      max-statements-per-line:
        - warn
      no-array-constructor:
        - warn
      no-invalid-this:
        - warn
      no-loop-func:
        - warn
      no-new-object:
        - warn
      no-return-assign:
        - warn
      no-unused-expressions:
        - warn
      no-unused-vars:
        - warn
      prefer-rest-params:
        - warn
